<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <!--DO NOT CHANGE THIS ID's-->

  <div id="container">
    <div id="sidebar">
      <!--add your sidebar component here-->
    </div>

    <div id="main">
      <!--DO NOT CHANGE THIS ID's-->
      <!--Show the clicked article in detailed format here ONLY-->
    </div>
  </div>
</body>

</html>

<script type="module">
  //sidebar start
  import sidebar from "../components/sidebar.js"
  let sidebarDiv = document.getElementById('sidebar');

  sidebarDiv.innerHTML = sidebar();

  //sidebar end


  let articles = []
  articles.push(JSON.parse(localStorage.getItem('article')))


  import { appendArticle } from '../scripts/main.js';
  let main = document.getElementById('main')

  appendArticle(articles, main);


</script>
